<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <!--responsividade-->
    <link rel="stylesheet" href="/style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
    
    <title>CloneFlix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">CLONEFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Animes</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">the Witcher</h3>
                <p class="descricao">O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar seu
                    lugar num mundo onde as pessoas muitas vezes são mais perversas que as criaturas selvagens.</p>
                <a href="https://www.themoviedb.org/tv/71912-the-witcher?language=pt-BR" target="_blank">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        Assistir agora
                    </button>
                </a>
                <a href="https://www.themoviedb.org/tv/71912-the-witcher?language=pt-BR" target="_blank">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        Mais informações
                    </button>
                </a>
            </div>

        </div>
    </main>


    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="/img/coringa.jpg" alt="Coringa"></div>
            <div class="item"><img class="box-filme" src="/img/vingadores-guerra-infinita.jpg" alt="Vingadores">
            </div>
            <div class="item"><img class="box-filme" src="/img/hotarubi-no-mori-e.jpg" alt="Hotarubi no Mori e">
            </div>
            <div class="item"><img class="box-filme" src="img/como-conheci-sua-mae.jpg" alt="Como conheci sua mãe">
            </div>
            <div class="item"><img class="box-filme" src="img/interestellar.jpg" alt="Interestelar">
            </div>
            <div class="item"><img class="box-filme" src="img/attack-on-titan.jpg" alt="Attack on Titan">
            </div>
            <div class="item"><img class="box-filme" src="img/pancreas.jpg"
                    alt="Anime chamado Quero comer o seu pâncreas">
            </div>
            <div class="item"><img class="box-filme" src="img/vikings.jpg" alt="Série vikings">
            </div>
            <div class="item"><img class="box-filme" src="img/dark.jpg" alt="Série Dark">
            </div>
            <div class="item"><img class="box-filme" src="img/intocaveis.jpg" alt="Filme Intocáveis">
            </div>
            <div class="item"><img class="box-filme" src="img/minha-mae-e-uma-peca.jpg"
                    alt="Filme Minha mãe é uma peça">
            </div>
            <div class="item"><img class="box-filme" src="img/jujutsu-kaisen.jpg" alt="Anime Jujutsu Kaisen">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5f56dfe06a.js" crossorigin="anonymous"></script>
    <!--owl js-->
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <!--js carrossel-->
    <script src="/js/owl/setup.js"></script>

</body>

</html>
